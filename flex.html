<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #fbox
    {
        display: flex;
        background-color: blanchedalmond;
        flex-direction: row;
        row-gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }
    #fbox1
    {
        display: flex;
        background-color:greenyellow;
        flex-direction: row-reverse;
        gap: 20px;
        flex-wrap: nowrap;
        justify-content: space-between;
    
    }
    #fbox2
    {
        display: flex;
        background-color: rosybrown;
        flex-direction: column;
        column-gap: 10px;
        row-gap: 40px;  
        justify-content: space-around; 
        flex-direction: nowrap;
    }
    #fbox3
    {
        display: flex;
        background-color: gray;
        flex-direction:column-reverse;
        column-gap: 10px;
        row-gap: 40px;  
        flex-wrap: wrap-reverse; 
        justify-content: space-evenly;/*space b/w and around combination we use this*/

    }
    #fbox4
    {
        display: flex;
        background-color: rgb(30, 225, 239);
        flex-direction:column-reverse;
        column-gap: 10px;
        row-gap: 40px;  
        flex-wrap: wrap-reverse; 
        justify-content: space-evenly;/*space b/w and around combination we use this*/

    }
    #fbox>h1{
        color: rgb(26, 210, 54);
        background-color: aquamarine;
    }
    #fbox2>h1{
        color: blueviolet;
        background-color:coral;
    }
    #fbox1>h1{
        color: rgb(10, 214, 214);
        background-color: red;
    }
    #fbox3>h1{
        color: orange;
        background-color: orchid;
    }
    .box>h1
    {
        border: 2px solid burlywood;
        padding: 10px;
        color: rgb(202, 12, 12);
        background-color: rgb(23, 12, 241);
    }
    
    

</style>
